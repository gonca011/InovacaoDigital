  <h1>LABRATS</h1>
  <p>Introduz a palavra-passe para entrar</p>
  <input id="pw" type="password" placeholder="Password" style="padding:12px;width:100%;max-width:280px;border:2px solid #0A67B2;border-radius:8px">

<script>
  const PASS = "labrats2025";           // <— muda aqui

  }
